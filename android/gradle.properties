############################################
# Gradle JVM configuration (STABLE)
############################################

# Main Gradle JVM memory
org.gradle.jvmargs=-Xmx4096m -XX:MaxMetaspaceSize=1024m -XX:ReservedCodeCacheSize=256m -Dfile.encoding=UTF-8

# Enable Gradle daemon & parallelism
org.gradle.daemon=true
org.gradle.parallel=true
org.gradle.configureondemand=true


############################################
# Kotlin compiler stability fixes
############################################

# Kotlin daemon memory
kotlin.daemon.jvm.options=-Xmx2048m

# (Fixes InMemoryStorage / daemon crashes on Windows)
kotlin.incremental=false
kotlin.incremental.useClasspathSnapshot=false
kotlin.compiler.execution.strategy=in-process


############################################
# Android settings
############################################

android.useAndroidX=true
android.enableJetifier=true


############################################
# Optional safety flags (recommended)
############################################

# Prevent random file lock crashes on Windows
org.gradle.vfs.watch=false

# Avoid configuration cache instability
org.gradle.configuration-cache=false
